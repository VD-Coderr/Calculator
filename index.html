<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
    <main id="calculator-body">
      <div id="display">
        <p id="last-calculation"></p>
        <p id="current-calculation"></p>
      </div>

      <div class="controls">
        <button id="clear">Clear</button>
        <button id="delete">Delete</button>
      </div>

      <div class="numpad">
        <div class="num">
          <button class="numeric btn">7</button>
          <button class="numeric btn">8</button>
          <button class="numeric btn">9</button>
          <button class="numeric btn">4</button>
          <button class="numeric btn">5</button>
          <button class="numeric btn">6</button>
          <button class="numeric btn">1</button>
          <button class="numeric btn">2</button>
          <button class="numeric btn">3</button>
          <button class="numeric btn">.</button>
          <button class="numeric btn">0</button>
          <button class="btn" id="equal">=</button>
        </div>

        <div class="operators">
          <button class="operator btn">/</button>
          <button class="operator btn">*</button>
          <button class="operator btn">-</button>
          <button class="operator btn">+</button>
        </div>
      </div>
    </main>
  
  <footer class="footer">
      <a href="https://github.com/VD-Coderr">@VD-Coderr</a>
  </footer>
  
</body>
</html>
